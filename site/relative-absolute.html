<!DOCTYPE html>
<html>
<head>
	<title>Relative-Absolute lect22</title>
<style type="text/css">
	*{
		box-sizing: border-box;
		margin:0;
	}
	div{
		background-color: lightblue;
	position: relative;
		
	}
	p{
		border : 2px solid black;
		/*margin: 5px;*/
		width: 50px;
		height:50px;
		margin-bottom: 10px;
	}
	#p1{
		background-color: red;
		position: relative;
		/*top:50px;*/
		left: 60px;
	}
	#p2{
		background-color: orange;
	}
	#p3{
		background-color: yellow;
		position: absolute;
		top: 0;
		bottom: 0;
	}
	#p4{
		background-color: lightgreen;
	}
</style>
</head>
<body>
<h1>Relative/Absolute Positioning of elements</h1>
<div>
	<p id="p1"></p>
	<p id='p2'></p>
	<p id='p3'></p>
	<p id='p4'></p>
</div>
</body>
</html>
