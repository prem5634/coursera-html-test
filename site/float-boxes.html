<!DOCTYPE html>
<html>
<head>
	<title>floating boxes</title>
<style type="text/css">
	div{
		background-color: lightblue;
	}
	p{
		width: 50px;
		height: 50px;
		border: 5px solid black;
		
	}
	#p1{
		background-color: red;
		float: right;
	}
	#p2{
		background-color: green;
		clear: both;
	}
	#p3{
		background-color: yellow;
		float: right;
	}
	#p4{
		background-color: orange;
		clear: both;
	}
</style>
</head>
<body>
	<h1>Floating Boxes</h1>
	<div>
		<p id='p1'></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>this is simple text we are keeping to use as we edit.</section>
	</div>
</body>
</html>
